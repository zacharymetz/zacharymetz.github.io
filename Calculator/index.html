<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="styles/calculator.css" rel="stylesheet" type="text/css" /><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="calculator-app">
        <div class="calculator">
          <div class="calculator-display">
            <div class="calculator-display-perv text-muted" id="equaltion-ans" >34</div>
            <div class="calculator-display-ans"><span id="equaltion-holder">0 </span><span id="equaltion-holder-ghost" ></span></div>
          </div>
          <div class="calculator-buttons">
            <div class="row">
              <div class="col-3 square">
                <button type="button" class="btn btn-secondary  btn-lg btn-block calc-btn" id="calc-btn-par-open">(</button>
              </div>
              <div class="col-3 square">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-par-close">)</button>
              </div>
              <div class="col-3 square">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-ce">CE</button>
              </div>
              <div class="col-3 square">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-c">C</button>
              </div>


              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-7">7</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-8">8</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-9">9</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-div">/</button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-4">4</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-5">5</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-6">6</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-mul">x</button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-1">1</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-2">2</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-3">3</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-min">-</button>
              </div>

              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-0">0</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-light btn-lg btn-block calc-btn" id="calc-btn-period">.</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-primary btn-lg btn-block calc-btn" id="calc-btn-equals">=</button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-secondary btn-lg btn-block calc-btn" id="calc-btn-add">+</button>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
