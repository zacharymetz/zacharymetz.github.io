<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>InteractiveResume</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="animation.css" rel="stylesheet" type="text/css" />
    <!-- in your header -->
<link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">

  </head>
  <body>
    <style>

    .ccIndex{
      background: url('images/cryptocove/index.png');
      background-size: contain;
      background-position: center; 
      background-repeat: no-repeat;
    } 
    .ccLogin{
      background: url('images/cryptocove/login.png');
      background-size: contain;
      background-position: center; 
      background-repeat: no-repeat;
    } 
    .ccWallet{
      background: url('images/cryptocove/wallet.png');
      background-size: contain;
      background-position: center; 
      background-repeat: no-repeat;
    } 
    </style>
    <div class="projects-section">
      <a class="back-button-wrapper" href="index.html">
        <div class="back-button-image"></div>
        <div class="back-button-text">Back</div>
      </a>
      <div class="projects-section-wrapper">
        <div class="projects-title">
          Projects
        </div>
        <div class="projects-grid">
          <div class="projects-holder">
            <div class="project-media  background-image ccIndex"></div>
            <div class="project-content">
              <div class="project-content-title">
                Crypto Cove
              </div>
              <div class="project-content-description">
                Crypto Web Wallet to explore how those services worked.
              </div>
            </div>
          </div>

          <div class="projects-holder ">
            <div class="project-media ccLogin background-image"></div>
            <div class="project-content">
              <div class="project-content-title">
                CC Login
              </div>
              <div class="project-content-description">
                The Project Login Page
              </div>
            </div>
          </div>

          <div class="projects-holder">
            <div class="project-media ccWallet background-image"></div>
            <div class="project-content">
              <div class="project-content-title">
                CC Wallet
              </div>
              <div class="project-content-description">
                Actual wallet portion of the application
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
